<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8f9fa" />
    
    <!-- 标题 -->
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">Kubernetes常见Overlay网络技术比较</text>
    
    <!-- VXLAN部分 -->
    <rect x="50" y="70" width="220" height="480" rx="10" ry="10" fill="#e7f5ff" stroke="#74c0fc" stroke-width="2" />
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1971c2">VXLAN</text>
    
    <!-- VXLAN图标 -->
    <circle cx="160" cy="140" r="30" fill="#4dabf7" stroke="#339af0" stroke-width="2" />
    <text x="160" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">VXLAN</text>
    
    <!-- VXLAN特点 -->
    <text x="70" y="190" font-family="Arial, sans-serif" font-size="16" fill="#495057">特点：</text>
    <text x="70" y="220" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 基于UDP封装</text>
    <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 标准协议(RFC 7348)</text>
    <text x="70" y="280" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 使用VNI标识网络</text>
    <text x="70" y="310" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 默认端口4789</text>
    
    <text x="70" y="350" font-family="Arial, sans-serif" font-size="16" fill="#495057">优势：</text>
    <text x="70" y="380" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 广泛支持</text>
    <text x="70" y="410" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 硬件加速</text>
    <text x="70" y="440" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 大规模部署验证</text>
    
    <text x="70" y="480" font-family="Arial, sans-serif" font-size="16" fill="#495057">使用者：</text>
    <text x="70" y="510" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Flannel</text>
    <text x="70" y="540" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Calico (可选)</text>
    
    <!-- Geneve部分 -->
    <rect x="290" y="70" width="220" height="480" rx="10" ry="10" fill="#fff9db" stroke="#fcc419" stroke-width="2" />
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#e67700">Geneve</text>
    
    <!-- Geneve图标 -->
    <circle cx="400" cy="140" r="30" fill="#ffd43b" stroke="#fcc419" stroke-width="2" />
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#495057">Geneve</text>
    
    <!-- Geneve特点 -->
    <text x="310" y="190" font-family="Arial, sans-serif" font-size="16" fill="#495057">特点：</text>
    <text x="310" y="220" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 基于UDP封装</text>
    <text x="310" y="250" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 更灵活的TLV格式</text>
    <text x="310" y="280" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 可扩展的元数据</text>
    <text x="310" y="310" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 默认端口6081</text>
    
    <text x="310" y="350" font-family="Arial, sans-serif" font-size="16" fill="#495057">优势：</text>
    <text x="310" y="380" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 更好的扩展性</text>
    <text x="310" y="410" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 支持网络功能</text>
    <text x="310" y="440" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 未来趋势</text>
    
    <text x="310" y="480" font-family="Arial, sans-serif" font-size="16" fill="#495057">使用者：</text>
    <text x="310" y="510" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Antrea</text>
    <text x="310" y="540" font-family="Arial, sans-serif" font-size="14" fill="#495057">• OVN-Kubernetes</text>
    
    <!-- IPinIP/GRE部分 -->
    <rect x="530" y="70" width="220" height="480" rx="10" ry="10" fill="#f3f0ff" stroke="#b197fc" stroke-width="2" />
    <text x="640" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#6741d9">IPinIP/GRE</text>
    
    <!-- IPinIP图标 -->
    <circle cx="640" cy="140" r="30" fill="#9775fa" stroke="#845ef7" stroke-width="2" />
    <text x="640" y="145" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">IPinIP</text>
    
    <!-- IPinIP特点 -->
    <text x="550" y="190" font-family="Arial, sans-serif" font-size="16" fill="#495057">特点：</text>
    <text x="550" y="220" font-family="Arial, sans-serif" font-size="14" fill="#495057">• IP协议封装</text>
    <text x="550" y="250" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 更简单的封装</text>
    <text x="550" y="280" font-family="Arial, sans-serif" font-size="14" fill="#495057">• GRE支持更多协议</text>
    <text x="550" y="310" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 协议号4(IPinIP)/47(GRE)</text>
    
    <text x="550" y="350" font-family="Arial, sans-serif" font-size="16" fill="#495057">优势：</text>
    <text x="550" y="380" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 更低的开销</text>
    <text x="550" y="410" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 简单高效</text>
    <text x="550" y="440" font-family="Arial, sans-serif" font-size="14" fill="#495057">• 广泛支持</text>
    
    <text x="550" y="480" font-family="Arial, sans-serif" font-size="16" fill="#495057">使用者：</text>
    <text x="550" y="510" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Calico</text>
    <text x="550" y="540" font-family="Arial, sans-serif" font-size="14" fill="#495057">• Cilium (可选)</text>
</svg>
