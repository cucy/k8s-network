<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34a853;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:0.4" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#0003" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333" filter="url(#shadow)">Service 性能测试结果</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">iptables vs IPVS 模式性能对比</text>
  
  <!-- 图表区域 -->
  <rect x="80" y="100" width="650" height="300" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- 横坐标轴 -->
  <line x1="80" y1="400" x2="730" y2="400" stroke="#333" stroke-width="2" />
  
  <!-- 纵坐标轴 -->
  <line x1="80" y1="100" x2="80" y2="400" stroke="#333" stroke-width="2" />
  
  <!-- 横坐标标签 -->
  <text x="160" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">100 连接</text>
  <text x="320" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">500 连接</text>
  <text x="480" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">1000 连接</text>
  <text x="640" y="425" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">5000 连接</text>
  
  <!-- 纵坐标标签 -->
  <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">0</text>
  <text x="70" y="325" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">5,000</text>
  <text x="70" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">10,000</text>
  <text x="70" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">15,000</text>
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">20,000</text>
  
  <!-- 网格线 -->
  <line x1="80" y1="325" x2="730" y2="325" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="80" y1="250" x2="730" y2="250" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="80" y1="175" x2="730" y2="175" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="160" y1="100" x2="160" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="320" y1="100" x2="320" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="480" y1="100" x2="480" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="640" y1="100" x2="640" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- iptables 数据柱 -->
  <rect x="120" y="350" width="40" height="50" fill="url(#gradient1)" stroke="#4285f4" stroke-width="1" />
  <rect x="280" y="300" width="40" height="100" fill="url(#gradient1)" stroke="#4285f4" stroke-width="1" />
  <rect x="440" y="250" width="40" height="150" fill="url(#gradient1)" stroke="#4285f4" stroke-width="1" />
  <rect x="600" y="225" width="40" height="175" fill="url(#gradient1)" stroke="#4285f4" stroke-width="1" />
  
  <!-- IPVS 数据柱 -->
  <rect x="160" y="325" width="40" height="75" fill="url(#gradient2)" stroke="#34a853" stroke-width="1" />
  <rect x="320" y="250" width="40" height="150" fill="url(#gradient2)" stroke="#34a853" stroke-width="1" />
  <rect x="480" y="180" width="40" height="220" fill="url(#gradient2)" stroke="#34a853" stroke-width="1" />
  <rect x="640" y="125" width="40" height="275" fill="url(#gradient2)" stroke="#34a853" stroke-width="1" />
  
  <!-- 数据标签 -->
  <text x="140" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">2,500</text>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">5,000</text>
  <text x="460" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">7,500</text>
  <text x="620" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">8,750</text>
  
  <text x="180" y="320" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">3,750</text>
  <text x="340" y="245" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">7,500</text>
  <text x="500" y="175" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">11,000</text>
  <text x="660" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">13,750</text>
  
  <!-- 图例 -->
  <rect x="500" y="440" width="15" height="15" fill="url(#gradient1)" stroke="#4285f4" stroke-width="1" />
  <text x="525" y="453" font-family="Arial, sans-serif" font-size="14" fill="#333">iptables 模式</text>
  
  <rect x="620" y="440" width="15" height="15" fill="url(#gradient2)" stroke="#34a853" stroke-width="1" />
  <text x="645" y="453" font-family="Arial, sans-serif" font-size="14" fill="#333">IPVS 模式</text>
  
  <!-- Y轴标题 -->
  <text x="30" y="250" font-family="Arial, sans-serif" font-size="14" fill="#333" transform="rotate(-90, 30, 250)">每秒请求数 (QPS)</text>
  
  <!-- X轴标题 -->
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">并发连接数</text>
  
  <!-- 性能差异百分比 -->
  <text x="140" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">+50%</text>
  <text x="300" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">+50%</text>
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">+47%</text>
  <text x="620" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">+57%</text>
  
  <!-- CPU使用率 -->
  <text x="140" y="485" font-family="Arial, sans-serif" font-size="10" fill="#555">CPU: 15% vs 12%</text>
  <text x="300" y="485" font-family="Arial, sans-serif" font-size="10" fill="#555">CPU: 35% vs 28%</text>
  <text x="460" y="485" font-family="Arial, sans-serif" font-size="10" fill="#555">CPU: 65% vs 45%</text>
  <text x="620" y="485" font-family="Arial, sans-serif" font-size="10" fill="#555">CPU: 85% vs 55%</text>
</svg> 