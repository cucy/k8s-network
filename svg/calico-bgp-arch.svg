<svg width="700" height="280" xmlns="http://www.w3.org/2000/svg">
  <rect width="700" height="280" fill="#f8f9fa" />
  <!-- 节点1 -->
  <rect x="60" y="60" width="140" height="100" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="130" y="85" font-family="Arial" font-size="15" text-anchor="middle" fill="#1976d2">Node1</text>
  <rect x="90" y="100" width="80" height="35" rx="5" fill="#fffde7" stroke="#fbc02d" stroke-width="1.5" />
  <text x="130" y="122" font-family="Arial" font-size="13" text-anchor="middle" fill="#fbc02d">Pod网段1</text>
  <text x="130" y="145" font-family="Arial" font-size="11" text-anchor="middle" fill="#888">BGP Client</text>

  <!-- 节点2 -->
  <rect x="280" y="60" width="140" height="100" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="350" y="85" font-family="Arial" font-size="15" text-anchor="middle" fill="#1976d2">Node2</text>
  <rect x="310" y="100" width="80" height="35" rx="5" fill="#fffde7" stroke="#fbc02d" stroke-width="1.5" />
  <text x="350" y="122" font-family="Arial" font-size="13" text-anchor="middle" fill="#fbc02d">Pod网段2</text>
  <text x="350" y="145" font-family="Arial" font-size="11" text-anchor="middle" fill="#888">BGP Client</text>

  <!-- 节点3 -->
  <rect x="500" y="60" width="140" height="100" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="570" y="85" font-family="Arial" font-size="15" text-anchor="middle" fill="#1976d2">Node3</text>
  <rect x="530" y="100" width="80" height="35" rx="5" fill="#fffde7" stroke="#fbc02d" stroke-width="1.5" />
  <text x="570" y="122" font-family="Arial" font-size="13" text-anchor="middle" fill="#fbc02d">Pod网段3</text>
  <text x="570" y="145" font-family="Arial" font-size="11" text-anchor="middle" fill="#888">BGP Client</text>

  <!-- BGP对等体连线 -->
  <line x1="200" y1="110" x2="280" y2="110" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="420" y1="110" x2="500" y2="110" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="200" y1="130" x2="500" y2="130" stroke="#1976d2" stroke-width="1" stroke-dasharray="6,4" />

  <!-- 数据中心核心路由器 -->
  <rect x="280" y="200" width="140" height="45" rx="6" fill="#ede7f6" stroke="#7b1fa2" stroke-width="2" />
  <text x="350" y="227" font-family="Arial" font-size="14" text-anchor="middle" fill="#7b1fa2">核心路由器（BGP对等体）</text>
  <!-- 路由器连线 -->
  <line x1="350" y1="160" x2="350" y2="200" stroke="#7b1fa2" stroke-width="2" marker-end="url(#arrow)" />

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1976d2" />
    </marker>
  </defs>
</svg>
