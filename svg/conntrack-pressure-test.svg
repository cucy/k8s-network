<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="line1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53935;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53935;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43a047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43a047;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#0003" />
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" 
      markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa" />
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333" filter="url(#shadow)">连接跟踪压力测试</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">不同连接跟踪表大小对服务性能的影响</text>
  
  <!-- 图表区域 -->
  <rect x="100" y="100" width="650" height="300" fill="#fff" stroke="#ddd" stroke-width="1" />
  
  <!-- 坐标轴 -->
  <line x1="100" y1="400" x2="750" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="100" y1="400" x2="100" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- 横坐标刻度 -->
  <line x1="150" y1="400" x2="150" y2="405" stroke="#333" stroke-width="1" />
  <line x1="250" y1="400" x2="250" y2="405" stroke="#333" stroke-width="1" />
  <line x1="350" y1="400" x2="350" y2="405" stroke="#333" stroke-width="1" />
  <line x1="450" y1="400" x2="450" y2="405" stroke="#333" stroke-width="1" />
  <line x1="550" y1="400" x2="550" y2="405" stroke="#333" stroke-width="1" />
  <line x1="650" y1="400" x2="650" y2="405" stroke="#333" stroke-width="1" />
  
  <!-- 横坐标标签 -->
  <text x="150" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">10K</text>
  <text x="250" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">50K</text>
  <text x="350" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">100K</text>
  <text x="450" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">250K</text>
  <text x="550" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">500K</text>
  <text x="650" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">1M</text>
  
  <!-- 纵坐标刻度和标签 -->
  <line x1="95" y1="350" x2="100" y2="350" stroke="#333" stroke-width="1" />
  <text x="90" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">50</text>
  <line x1="95" y1="300" x2="100" y2="300" stroke="#333" stroke-width="1" />
  <text x="90" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">100</text>
  <line x1="95" y1="250" x2="100" y2="250" stroke="#333" stroke-width="1" />
  <text x="90" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">150</text>
  <line x1="95" y1="200" x2="100" y2="200" stroke="#333" stroke-width="1" />
  <text x="90" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">200</text>
  <line x1="95" y1="150" x2="100" y2="150" stroke="#333" stroke-width="1" />
  <text x="90" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">250</text>
  <line x1="95" y1="100" x2="100" y2="100" stroke="#333" stroke-width="1" />
  <text x="90" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#333">300</text>
  
  <!-- 网格线 -->
  <line x1="100" y1="350" x2="750" y2="350" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="300" x2="750" y2="300" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="250" x2="750" y2="250" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="200" x2="750" y2="200" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="150" x2="750" y2="150" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="150" y1="100" x2="150" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="250" y1="100" x2="250" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="350" y1="100" x2="350" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="450" y1="100" x2="450" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="550" y1="100" x2="550" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="650" y1="100" x2="650" y2="400" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- 连接跟踪表溢出阈值线 -->
  <line x1="100" y1="120" x2="750" y2="120" stroke="#e53935" stroke-width="2" stroke-dasharray="10,5" />
  <text x="750" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#e53935">连接跟踪表溢出阈值</text>
  
  <!-- 数据线 - 响应时间 -->
  <polyline points="150,380 250,370 350,350 450,310 550,200 650,120" fill="none" stroke="url(#line1)" stroke-width="3" />
  
  <!-- 数据线 - 错误率 -->
  <polyline points="150,390 250,385 350,380 450,360 550,280 650,150" fill="none" stroke="url(#line2)" stroke-width="3" />
  
  <!-- 数据线 - 吞吐量 -->
  <polyline points="150,300 250,280 350,250 450,230 550,180 650,130" fill="none" stroke="url(#line3)" stroke-width="3" />
  
  <!-- 数据点 - 响应时间 -->
  <circle cx="150" cy="380" r="5" fill="#1976d2" />
  <circle cx="250" cy="370" r="5" fill="#1976d2" />
  <circle cx="350" cy="350" r="5" fill="#1976d2" />
  <circle cx="450" cy="310" r="5" fill="#1976d2" />
  <circle cx="550" cy="200" r="5" fill="#1976d2" />
  <circle cx="650" cy="120" r="5" fill="#1976d2" />
  
  <!-- 数据点 - 错误率 -->
  <circle cx="150" cy="390" r="5" fill="#e53935" />
  <circle cx="250" cy="385" r="5" fill="#e53935" />
  <circle cx="350" cy="380" r="5" fill="#e53935" />
  <circle cx="450" cy="360" r="5" fill="#e53935" />
  <circle cx="550" cy="280" r="5" fill="#e53935" />
  <circle cx="650" cy="150" r="5" fill="#e53935" />
  
  <!-- 数据点 - 吞吐量 -->
  <circle cx="150" cy="300" r="5" fill="#43a047" />
  <circle cx="250" cy="280" r="5" fill="#43a047" />
  <circle cx="350" cy="250" r="5" fill="#43a047" />
  <circle cx="450" cy="230" r="5" fill="#43a047" />
  <circle cx="550" cy="180" r="5" fill="#43a047" />
  <circle cx="650" cy="130" r="5" fill="#43a047" />
  
  <!-- 图例 -->
  <rect x="160" y="460" width="15" height="15" fill="#1976d2" />
  <text x="185" y="473" font-family="Arial, sans-serif" font-size="14" fill="#333">响应时间 (毫秒)</text>
  
  <rect x="330" y="460" width="15" height="15" fill="#e53935" />
  <text x="355" y="473" font-family="Arial, sans-serif" font-size="14" fill="#333">错误率 (%)</text>
  
  <rect x="490" y="460" width="15" height="15" fill="#43a047" />
  <text x="515" y="473" font-family="Arial, sans-serif" font-size="14" fill="#333">吞吐量 (QPS)</text>
  
  <line x1="610" y1="465" x2="660" y2="465" stroke="#e53935" stroke-width="2" stroke-dasharray="10,5" />
  <text x="670" y="470" font-family="Arial, sans-serif" font-size="12" fill="#333">阈值</text>
  
  <!-- 坐标轴标题 -->
  <text x="425" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">连接跟踪表大小</text>
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90, 50, 250)">性能指标</text>
  
  <!-- 关键测试点标注 -->
  <path d="M 550,200 Q 580,180 610,175" stroke="#333" stroke-width="1" fill="none" />
  <text x="620" y="175" font-family="Arial, sans-serif" font-size="10" fill="#333">响应时间开始急剧上升</text>
  
  <path d="M 450,360 Q 480,340 510,335" stroke="#333" stroke-width="1" fill="none" />
  <text x="520" y="335" font-family="Arial, sans-serif" font-size="10" fill="#333">错误率开始增加</text>
</svg> 